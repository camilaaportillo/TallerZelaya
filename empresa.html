<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.png" type="image/png">
    <title>Empresas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <button class="logo-btn" onclick="irInicio()">
            <img src="imgs/bicicleta.png" alt="Logo bicicleta">
        </button>
        <h1>Empresas</h1>
        <div class="usuario">
            <span class="nombre-usuario">Usuario</span>
            <button class="user-btn" onclick="toggleMenu()">
                <img src="imgs/logo_user.png" alt="Usuario">
            </button>
            <div id="menuUsuario" class="menu-usuario">
                <a href="#">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <main>

        <!-- Formulario -->
        <section class="formulario">
            <button class="btn-registrar">Agregar empresa</button>
            <button class="btn-actualizar" style="display:none;">Editar empresa</button>


            <label>Nombre de Empresa</label>
            <input type="text" placeholder="Escriba aquí">
            <label>Correo de Empresa</label>
            <input type="email" placeholder="Escriba aquí">
            <label>Teléfono de Empresa</label>
            <input type="number" placeholder="Escriba aquí">

        </section>


        <!-- Tabla -->
        <section class="tabla">

            <div class="buscador">
                <input type="text" id="inputBuscar" placeholder="Buscar...">
                
                <button id="btnLimpiar" style="display:none;">❌</button>
            </div>


            <div class="tabla-contenedor">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre Empresa</th>
                            <th>Correo Empresa</th>
                            <th>Telefono Empresa</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>


        <!-- Modal -->
        <div id="modalAcciones" class="modal">
            <div class="modal-contenido">
                <h2>Acciones</h2>
                <div class="modal-botones">
                    <button id="btnEditarModal" class="btn-accion btn-azul">Editar</button>
                    <button id="btnEliminarModal" class="btn-accion btn-rojo">Eliminar</button>
                </div>
                <button id="cerrarModal" class="btn-cerrar">X</button>
            </div>
        </div>
    </main>
</body>

<script src="js/jsEmpresa.js"></script>

</html>
