<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.png" type="image/png">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/styles_usuario.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <button class="logo-btn" onclick="irInicio()">
            <img src="imgs/bicicleta.png" alt="Logo bicicleta">
        </button>
        <h1>Usuarios</h1>
        <div class="usuario">
            <span class="nombre-usuario">Usuario</span>
            <button class="user-btn" onclick="toggleMenu()">
                <img src="imgs/logo_user.png" alt="Usuario">
            </button>
            <div id="menuUsuario" class="menu-usuario">
                <a href="#">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <main>

        <!-- Formulario -->
        <section class="formulario">
            <button class="btn-registrar">Agregar Usuario</button>
            <button class="btn-actualizar" style="display:none;">Actualizar Usuario</button>

            <label>Nombre: </label>
            <input type="text" id="nombre" placeholder="Escriba aquí">
            <label>Correo eléctronico: </label>
            <input type="email" id="correo" placeholder="Escriba aquí">

            <div id="campo-usuario-contrasena" style=" display: flex; flex-direction: column; gap: 15px; ">
                <label>Usuario: </label>
                <input type="text" id="usuario" placeholder="Escriba aquí">
                <label>Contraseña: </label>
                <input type="password" id="password" placeholder="Escriba aquí">

            </div>
            <label>Rol del usuario: </label>
            <select id="rol">
                <option value="" disabled selected>Seleccionar Rol</option>
                <option value="1">Administrador</option>
                <option value="2">Empleado</option>
            </select>

            <div id="campo-estado" style="display:none;">
                <label>Estado</label>
                <select name="estado" id="estado">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <div id="mensaje-usuario-contrasena" style="display:none; color:#555; font-size:0.9em; margin-bottom:10px;">
                ⚠ Usuario y contraseña no se pueden modificar aquí. Cada usuario puede cambiar su contraseña desde su
                inicio de sesión.
            </div>
        </section>


        <!-- Tabla -->
        <section class="tabla">
            <div class="buscador">
                <input type="text" id="inputBuscar" placeholder="Buscar...">
                <button><img src="imgs/lupa.png" alt="Buscar"></button>
            </div>

            <div class="tabla-contenedor">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo </th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>


        <!-- Modal de mensajes -->
        <div id="modalMensaje" class="modal">
            <div class="modal-mensaje-contenido">
                <div class="modal-mensaje-icono" id="modalIcono"></div>
                <div class="modal-mensaje-texto">
                    <h2 id="modalTitulo"></h2>
                    <p id="modalTexto"></p>
                </div>
                <button id="cerrarMensaje" class="btn-cerrar">X</button>
            </div>
        </div>
        <!-- Modal 
        /*<div id="modalAcciones" class="modal">
            <div class="modal-contenido">
                <h2>Acciones</h2>
                <div class="modal-botones">
                    <button id="btnEditarModal" class="btn-accion btn-azul">Editar</button>   
                </div>
                <button id="cerrarModal" class="btn-cerrar">X</button>
            </div>
        </div>-->
    </main>
</body>

<script src="js/usuarios.js"></script>

</html>
