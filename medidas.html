<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.png" type="image/png">
    <title>Medidas de Bicicletas</title>
    <link rel="stylesheet" href="css/styles_medida.css">
    <!-- A√±ade SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <button class="logo-btn" onclick="irInicio()">
            <img src="imgs/bicicleta.png" alt="Logo bicicleta">
        </button>
        <h1>Medidas de Bicicletas</h1>
        <div class="usuario">
            <span class="nombre-usuario">Medidas</span>
            <button class="user-btn" onclick="toggleMenu()">
                <img src="imgs/logo_user.png" alt="Usuario">
            </button>
            <div id="menuUsuario" class="menu-usuario">
                <a href="#">Cerrar sesi√≥n</a>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor-principal">
            <!-- Formulario -->
            <section class="formulario">
                <h2>Gesti√≥n de Medidas</h2>
                <!-- En la secci√≥n del formulario -->
                <div class="campo-formulario">
                    <label for="nombre">
                        Medida:
                        <span class="tooltip">‚ÑπÔ∏è
                            <span class="tooltiptext">
                                Ejemplos v√°lidos: 26", 27.5", 26x1.95, 700x25c, 175
                            </span>
                        </span>
                    </label>
                    <input type="text" id="nombre" placeholder="Ej: 26‚Ä≥, 26x1.95" autocomplete="off">
                    <span id="error-nombre" class="mensaje-error"></span>
                </div>

                <div class="botones-formulario">
                    <button class="btn-registrar" onclick="crearMedida()">Agregar Nueva Medida</button>
                    <button class="btn-actualizar" onclick="actualizarMedida()">Actualizar Medida</button>
                    <button id="btnCancelar" class="btn-cancelar" onclick="cancelarEdicion()">Cancelar</button>
                </div>
            </section>

            <!-- Tabla -->
            <section class="tabla">
                <div class="tabla-header-container">
                    <!-- Bot√≥n volver (izquierda) -->
                    <button id="btnVolverMedidas" class="btn-volver" style="display: none; margin-right: auto;">
                        ‚Üê Volver
                    </button>

                    <!-- T√≠tulo centrado -->
                    <h2 id="estadoTablaMedidas" style="margin: 0 auto; color: #050505; font-size: 16px;">
                        Mostrando medidas Activas
                    </h2>

                    <!-- Contenedor para buscador y filtros -->
                    <div style="display: flex; gap: 10px; margin-left: auto;">
                        <!-- Buscador (derecha) -->
                        <div class="buscador">
                            <input type="text" id="inputBuscarMedidas" placeholder="Buscar...">
                            <button><img src="imgs/lupa.png" alt="Buscar"></button>
                        </div>
                        <div class="filtros">
                            <button id="btnInactivasMedidas" class="btn-filtro">üìã Habilitar Medidas</button>
                        </div>
                    </div>
                </div>

                <div class="tabla-contenedor">
                    <table>
                        <thead>
                            <tr>
                                <th width="70%">Medida</th>
                                <th width="30%">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargar√°n din√°micamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Modal de mensajes -->
        <div id="modalMensaje" class="modal">
            <div class="modal-contenido">
                <!-- Bot√≥n de cierre X -->
                <span class="cerrar-modal">&times;</span>
                <div class="modal-icono" id="modalIcono"></div> <!-- Cambiado a modal-icono -->
                <h2 id="modalTitulo"></h2>
                <p id="modalTexto"></p>
                <div class="modal-botones">
                    <button id="btnAceptar" class="btn-aceptar">Aceptar</button>
                </div>
            </div>
        </div>

        <!-- Modal de confirmaci√≥n -->
        <div id="modalConfirmacion" class="modal">
            <div class="modal-contenido">
                <!-- Bot√≥n de cierre X -->
                <span class="cerrar-modal">&times;</span>
                <div class="modal-icono" id="modalConfirmacionIcono">?</div> <!-- Agregado ID -->
                <h2 id="modalConfirmacionTitulo">Confirmar Acci√≥n</h2>
                <p id="textoConfirmacion">¬øEst√°s seguro de que deseas realizar esta acci√≥n?</p>
                <div class="modal-botones">
                    <button id="btnConfirmarEliminar" class="btn-eliminar-modal">Confirmar</button>
                    <button id="btnCancelarEliminar" class="btn-cancelar-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/medidas.js"></script>
</body>

</html>
